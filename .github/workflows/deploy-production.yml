name: Deploy to Namecheap (Production)

on:
  push:
    branches:
      - main  # Triggers on push to main branch
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Build and Deploy to Namecheap
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build production site
        run: npm run build:production
        env:
          # Add any environment variables here
          # VITE_PAYPAL_CLIENT_ID: ${{ secrets.VITE_PAYPAL_CLIENT_ID }}
          # VITE_GA4_MEASUREMENT_ID: ${{ secrets.VITE_GA4_MEASUREMENT_ID }}
      
      - name: Deploy to Namecheap via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false  # Don't delete all files first
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
      
      - name: Deployment Summary
        run: |
          echo "‚úÖ Production deployment complete!"
          echo "üåê Site should be live at: https://www.fardah-roshan.website"
          echo "‚è±Ô∏è  Changes typically visible within 2-3 minutes"

